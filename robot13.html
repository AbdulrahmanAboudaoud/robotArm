<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
             robotArm.speed = 400;
             robotArm.randomLevel( 1, 8);
            

            robotArm.grab();
            var color = robotArm.scan();
            while(color != null){
                for( r = 0; r < 9; r++){
                    robotArm.moveRight();
                }
                
                robotArm.drop();
                for( r = 0; r < 9; r++){
                    robotArm.moveLeft();
                }            
               
                robotArm.grab();
                color = robotArm.scan();

            }

  

             robotArm.run();
        </script>
    </body>
</html>

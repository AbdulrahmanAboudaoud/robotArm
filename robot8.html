<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
            
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            robotArm.loadLevel("exercise 8");

            
                robotArm.moveRight();
                for(r = 0; r <= 6; r++){
                robotArm.grab()
                for(i = 0; i <= 7; i++){
                robotArm.moveRight();
            
            }
                robotArm.drop();
                for(i = 0; i <= 7; i++){
                robotArm.moveLeft();
            }
             

            }
            
            robotArm.run();
        </script>
    </body>
</html>

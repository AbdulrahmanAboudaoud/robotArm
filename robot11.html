<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
              var canvas = document.getElementById("canvas");
              var robotArm = new RobotArm(canvas);

              robotArm.loadLevel("exercise 11");
              robotArm.speed = 400;
             // Je eigen code plaats je hier.
              for(r = 0; r < 9; r++){
                robotArm.moveRight();
              }

              for(r = 0; r < 9; r++){
                robotArm.grab();
                var color = robotArm.scan();
                if(color == "white"){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }
                else{
                    robotArm.drop();
                }
                robotArm.moveLeft();
              }
              robotArm.run();
        </script>
    </body>
</html>

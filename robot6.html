<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
                var canvas = document.getElementById("canvas");
                var robotArm = new RobotArm(canvas);
                robotArm.speed = 500;

                robotArm.loadLevel("exercise 6");

                // Je eigen code plaats je hier.
                for(r = 0; r <= 6; r++){
                     robotArm.moveRight();
                     }
                 
                for(i = 0; i <= 7; i++){
                     robotArm.grab();
                
                    for(r = 0; r <= 0; r++){
                    robotArm.moveRight();
                    robotArm.drop();
                    for(r = 0; r <= 1; r++){
                    robotArm.moveLeft();
                    }
                    } 
                }
                robotArm.run();
        
        </script>
    </body>
</html>

<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
             robotArm.loadLevel("exercise 7");

            // Je eigen code plaats je hier.
                for(r = 0; r <= 4; r++){
                for(i = 0; i <= 5; i++){
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
                
                for(i = 1; i <= 2; i++){
                robotArm.moveRight();
                }
            }
            robotArm.run();
        </script>
    </body>
</html>

<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 400;
            
            robotArm.loadLevel("exercise 12");

            // Jou instructies volgen hier
                for (r = 1; r < 10; r++){
                    robotArm.grab();
                    var color = robotArm.scan();
                    if (color == 'red'){
                        for (b = 0; b <= 9 - r; b++){
                            robotArm.moveRight();
                        }
                            robotArm.drop();
                        for (l = 0; l <= 9 - r; l++){
                        robotArm.moveLeft();
                        }                        
                    }else{
                        robotArm.drop();                    
                    }
                    robotArm.moveRight();
                }
           
            robotArm.run();
        </script>
    </body>
</html>

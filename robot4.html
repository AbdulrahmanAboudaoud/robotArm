<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robotarm.js"></script>
       <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            robotArm.loadLevel("exercise 4");

           // Je eigen code plaats je hier.
            for(r = 0; r <= 2; r++){
                robotArm.grab();

                for(i = 0; i <= 2; i++){
                robotArm.moveRight();

                 }
                robotArm.drop();
                for(i = 0; i <= 2; i++){
                robotArm.moveLeft();
            }
            
            }

                 for(i = 0; i <= 2; i++){
                 robotArm.moveRight();
            }

            for(r = 0; r <= 2; r++){
                robotArm.grab();

                for(i = 0; i <= 1; i++){
                robotArm.moveLeft();
            }
                robotArm.drop();
                for(i = 0; i <= 1; i++){
                robotArm.moveRight();
            }

            }
            robotArm.run();
        </script>
    </body>
</html>
